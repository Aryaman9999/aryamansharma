  <meta property="og:title" content="Aryaman Sharma | Electronics Engineer & AI Portfolio" />

    content="Portfolio of an Electronics Engineer bridging Machine Learning and Semiconductor Design. View my projects and experience." />

  <!-- Critical CSS for initial paint -->
  <style>
    body {
      margin: 0;
      background: #050510;
      color: #f4f4f5;
      font-family: 'Inter', system-ui, sans-serif;
    }

    #root {
      min-height: 100vh;
    }

    /* Prevent FOUC */
    .loading-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #050510;
      z-index: 9999;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 2px solid rgba(99, 102, 241, 0.2);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- Initial loading state to prevent blank flash -->
    <div class="loading-screen" id="initial-loader">
      <div class="spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // Remove initial loader when React hydrates
    window.addEventListener('load', () => {
      const loader = document.getElementById('initial-loader');
      if (loader) {
        loader.style.opacity = '0';
        loader.style.transition = 'opacity 0.3s';
        setTimeout(() => loader.remove(), 300);
      }
    });
  </script>
</body>

</html>
